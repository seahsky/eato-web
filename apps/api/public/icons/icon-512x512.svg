<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <!-- Terracotta gradient background - diagonal warmth -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#C06B55"/>
      <stop offset="50%" stop-color="#B5624E"/>
      <stop offset="100%" stop-color="#8E4A3A"/>
    </linearGradient>

    <!-- Cream form gradient for subtle depth -->
    <linearGradient id="cream" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFBF8"/>
      <stop offset="100%" stop-color="#F5EDE8"/>
    </linearGradient>

    <!-- Sage green form gradient -->
    <linearGradient id="sage" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8FC298"/>
      <stop offset="100%" stop-color="#6A9A73"/>
    </linearGradient>

    <!-- Soft shadow for forms -->
    <filter id="soft-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#6B3A2E" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="102" fill="url(#bg)"/>

  <!-- Decorative subtle ring for depth -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="#FAF7F5" stroke-width="1" opacity="0.08"/>

  <!-- Main composition centered -->
  <g transform="translate(256, 256)" filter="url(#soft-shadow)">

    <!-- Left petal/leaf form - cream -->
    <path
      d="M-12,-75
         Q-85,-75 -115,-10
         Q-135,55 -80,100
         Q-35,135 15,100
         Q35,80 25,50
         Q18,25 0,0
         Q-15,-35 -12,-75 Z"
      fill="url(#cream)"
    />

    <!-- Right petal/leaf form - sage green -->
    <path
      d="M12,-75
         Q85,-75 115,-10
         Q135,55 80,100
         Q35,135 -15,100
         Q-35,80 -25,50
         Q-18,25 0,0
         Q15,-35 12,-75 Z"
      fill="url(#sage)"
    />

  </g>

  <!-- Heart cutout in center - reveals background -->
  <g transform="translate(256, 256)">
    <path
      d="M0,-22
         C-12,-36 -32,-32 -38,-18
         C-44,-2 -34,16 0,42
         C34,16 44,-2 38,-18
         C32,-32 12,-36 0,-22 Z"
      fill="url(#bg)"
    />
  </g>

  <!-- Tiny sparkle accent for delight -->
  <circle cx="180" cy="175" r="3" fill="#FAF7F5" opacity="0.4"/>

</svg>