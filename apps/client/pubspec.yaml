name: eato
description: A calorie tracking app for couples to reach their health goals together.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter

  # State & Architecture
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  go_router: ^14.6.2

  # API & Networking
  dio: ^5.7.0
  json_annotation: ^4.9.0

  # Auth
  clerk_flutter: ^0.0.13-beta
  web: ^1.1.0  # For dart:js_interop support on web platform

  # Push Notifications
  firebase_core: ^3.8.1
  firebase_messaging: ^15.1.6

  # Local Storage
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.3.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5  # Required for web compatibility - provides path_provider_web

  # UI Enhancements
  shimmer: ^3.0.0

  # UI
  fl_chart: ^0.69.2
  cached_network_image: ^3.4.1

  # Utilities
  intl: ^0.20.1

  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  riverpod_generator: ^2.6.2
  json_serializable: ^6.9.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  # Custom fonts - add font files to fonts/ directory to enable
