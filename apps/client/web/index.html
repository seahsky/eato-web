  <meta charset="UTF-8">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="eato">

  <title>eato</title>

<body>
  <!-- Clerk.js SDK for web authentication -->
  <script
    async
    crossorigin="anonymous"
    data-clerk-publishable-key="pk_test_YWRhcHRlZC1nb2JsaW4tNDkuY2xlcmsuYWNjb3VudHMuZGV2JA"
    src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
    onload="window.clerkLoaded = true; window.dispatchEvent(new Event('clerk-loaded'));">
  </script>
  <script src="clerk_init.js"></script>

  <!-- Firebase configuration (generated by scripts/generate-firebase-config.sh) -->
  <script src="firebase-config.js"></script>

  <!-- Firebase SDK for web push notifications -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-messaging-compat.js"></script>
  <script>
    // Initialize Firebase
    if (typeof firebaseConfig !== 'undefined') {
      firebase.initializeApp(firebaseConfig);
      console.log('[eato] Firebase initialized');

      // Register service worker for background messages
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/firebase-messaging-sw.js')
          .then((registration) => {
            console.log('[eato] Firebase SW registered:', registration.scope);
          })
          .catch((error) => {
            console.error('[eato] Firebase SW registration failed:', error);
          });
      }
    } else {
      console.warn('[eato] Firebase config not found. Run scripts/generate-firebase-config.sh');
    }
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
