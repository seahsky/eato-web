# =============================================================================
# Nginx Configuration for Flutter + Next.js Monorepo
# - Serves Flutter static files from /
# - Reverse proxies /api/* to Next.js on localhost:3000
# =============================================================================

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml
        application/wasm
        font/woff
        font/woff2;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Hide server version
    server_tokens off;

    # Upstream for Next.js API
    upstream nextjs_api {
        server 127.0.0.1:3000;
        keepalive 32;
    }

    server {
        listen 8080;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Client body size limit (for file uploads if needed)
        client_max_body_size 10M;

        # API reverse proxy to Next.js
        location /api/ {
            proxy_pass http://nextjs_api/api/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 86400;
            proxy_connect_timeout 60;
            proxy_send_timeout 60;

            # Don't buffer responses (important for streaming)
            proxy_buffering off;
        }

        # Flutter SPA - serve static files, fallback to index.html for client-side routing
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Static file caching for better performance
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|wasm)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";

            # Keep security headers on static files too
            add_header X-Content-Type-Options "nosniff" always;
        }

        # Service worker - no caching to ensure updates
        location = /flutter_service_worker.js {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }

        # Firebase service worker
        location = /firebase-messaging-sw.js {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }

        # Manifest and config files - short cache
        location ~* (manifest\.json|firebase-config\.js)$ {
            expires 1h;
            add_header Cache-Control "public";
        }

        # Health check endpoint passthrough
        location = /health {
            proxy_pass http://nextjs_api/api/rest/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }
    }
}
